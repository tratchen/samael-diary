---
layout: default
---

<div class="home">

  {% for category in site.categories %}
    <li>
      <h2 name="{{ category | first }}">{{ category | first }}</h2>

      <ul>
      {% for posts in category %}
        {% for post in posts %}
          {% if post.url %}
            <li>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      {% endfor %}
      </ul>
    </li>
  {% endfor %}

</div>
